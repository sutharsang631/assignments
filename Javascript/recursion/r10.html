<script>
    function myfunc(s){
        if(typeof s !=='string'){
            return null
        }
        if(s.length<=1){
            return true
        }
        else if( s[0]!==s[s.length-1]){
            return  false
        }
        else{
            return myfunc(s.slice(1,length-1))
        }
    }
    console.log(myfunc("madam"))    
    console.log(myfunc("alext"))

</script>
