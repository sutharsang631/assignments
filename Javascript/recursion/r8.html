<script>
    function myfunc(number)
{
  if (number < 0) 
  {
    number = Math.abs(number);
  }
  if (number===0) 
  {
    return true;
  }
  if (number===1) 
  {
    return false;
  }
  else 
  {
    number = number - 2;
    return myfunc(number);
  }
}
console.log(myfunc(234))
console.log(myfunc(21))
</script>
