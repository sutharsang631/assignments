<script>
    function myfunc(s){
        if(s==1){
            return true
        }
        else if(s==2) {
            return true

        }
        else{
            for (var i=2;i<s;i++){
                if(s%i==0){
                    return false
                }
                else {
                    return true
                }
            }
        }

    }    console.log(myfunc(37))

    console.log(myfunc(7))
    console.log(myfunc(91))

</script>
