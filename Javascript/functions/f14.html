<script>
    function myfunc(am,n){
        if(am==0){
            return []
        }
        else{
            if(am>=n[0]){
                left=am-n[0]
                return [n[0]].concat(myfunc(left,n))
            }else{
                n.shift()
                return myfunc(am,n)
            }
        }
    }
    console.log(myfunc(46, [25, 10, 5, 2,1]))
</script>
