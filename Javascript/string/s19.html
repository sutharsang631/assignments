<script>
    function myfunc(s){

        return s.replace(/[&<>"]/g,function(tag){
            var ch1={
                '&':'&',
                '<':'<',
                '>':'>',
                '"':'"'
            }
            return ch1[tag]||tag
        })
    }
    console.log(myfunc('<a href="javascript-string-exercise-17.php" target="_blank">'))
</script>
