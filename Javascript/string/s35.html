<script>
    function myfunc(str){
        if((str==null)||(str==='')){
            return false
        }
        else{
            str=str.toString()
            return str.replace(/<[^>]*>/g,"")

        }
        
    }
    console.log(myfunc("<p><strong><em>PHPExercises</em></strong></p>"))
</script>
