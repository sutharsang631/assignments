<script>
    function myfunc(s1,s2){
       res=[]
       maxl=Math.max(s1.length,s2.length)
       for (i=0;i<maxl;i++){
           sum=(s1[i]||0)+(s2[i]||0)
           res.push(sum)
       }
       return res
    }
    var array1 = [1, 0, 2, 3, 4];
var array2 = [3, 5, 6, 7, 8, 13];

var output = myfunc (array1, array2);
console.log(output);

</script>
