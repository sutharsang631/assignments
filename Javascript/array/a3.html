<script>
    function myfunc(a,n){
        if(a==null){
            return void 0
        }else if(n==null){
            return []
        }else if(n<0){
            return [0]
        }
        else{
            return a.slice(0,n)
        }
    }
    console.log(myfunc([7, 9, 0, -2]));
console.log(myfunc([],3));
console.log(myfunc([7, 9, 0, -2],3));
console.log(myfunc([7, 9, 0, -2],6));
console.log(myfunc([7, 9, 0, -2],-3));
</script>
