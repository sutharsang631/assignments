<script>
    function myfunc(a,b,c){
        var temp
        temp=a[b]
        a[b]=a[c]
        a[c]=temp
        return a
        }
        console.log(myfunc([10, 20, 30, 40, 50], 0, 2));
[20, 30, 10, 40, 50]
console.log(myfunc([10, 20, 30, 40, 50], -1, -2));
[10, 20, 30, 50, 40]   
</script>
