<script>
    function myfunc(x,y,z){
        if (x==y&&y==z){
            return 30
        }
        else if(x==y||y==z||z==x){
            return 40
        }
        else{
            return 20
        }
    }
    console.log(myfunc(8,8,8))
    console.log(myfunc(4,8,8))
    console.log(myfunc(0,8,1))

</script>
