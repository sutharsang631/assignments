<script>
    function myfunc(x, y){	
if( (x >= 40) && (x <= 60) && (y >= 40 && y <= 60) ){
if(x === y){
return "Numbers are the same";
}else if (x > y){
return x;
}else{
return y;
}
}else{
return "Numbers don't fit in range";
}
}
console.log(myfunc(45, 60));
console.log(myfunc(25, 60));
console.log(myfunc(45, 80));
</script>
