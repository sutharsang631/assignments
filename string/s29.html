<script>
    function myfunc(s,w){
        count=0;
        words=s.split(' ')
        for(var i=0;i<words.length;i++){
            if(words[i]===w){
                count++
            }
        }
        return "'"+w+"' was found"+ count+" times."
    }
    console.log(myfunc('The quick brown fox','fox'))
    console.log(myfunc('aa bb cc dd aa','aa'))
</script>
