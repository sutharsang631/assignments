<script>
    function myfunc(s,c,p){
        if(p=='b'){
            return s.substring(s.indexOf(c)+1)
        }
        else if(p=='a'){
            return s.substring(0,s.indexOf(c))
        }
        else{
            return s
        }
    }
    console.log(myfunc('w3resource: JavaScript Exercises', ':','a'));

console.log(myfunc('w3resource: JavaScript Exercises', 'E','b'));
</script>
