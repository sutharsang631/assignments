<!DOCTYPE html>
<html>
<head>
  <title>Draggable Sticky Notes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .sticky-note {
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: absolute;
      cursor: move;
      float: left;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1> Sticky Notes</h1>
  <div class="sticky-note">This is a draggable sticky note.</div>

  <script>
    $(document).ready(function() {
      $('.sticky-note').draggable();
    });
  </script>
</body>
</html>
