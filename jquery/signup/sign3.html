<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <form id="signup-form">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" id="signup-btn" disabled>Sign Up</button>
  </form>
  <div id="password-checker">
    <p id="capital-letter">At least one capital letter</p>
    <p id="symbol">At least one symbol</p>
    <p id="number">At least one number</p>
    <p id="length">At least 8 characters</p>
  </div>

  <script>
    $(document).ready(function() {
      function checkPasswordStrength() {
        var password = $('#password').val();

        if (/[A-Z]/.test(password)) {
          $('#capital-letter').css('color', 'green');
        } else {
          $('#capital-letter').css('color', 'red');
        }

        if (/[!@#$%^&*]/.test(password)) {
          $('#symbol').css('color', 'green');
        } else {
          $('#symbol').css('color', 'red');
        }

        if (/[0-9]/.test(password)) {
          $('#number').css('color', 'green');
        } else {
          $('#number').css('color', 'red');
        }

        if (password.length >= 8) {
          $('#length').css('color', 'green');
        } else {
          $('#length').css('color', 'red');
        }

        if (/[A-Z]/.test(password) && /[!@#$%^&*]/.test(password) && /[0-9]/.test(password) && password.length >= 8) {
          $('#signup-btn').prop('disabled', false);
        } else {
          $('#signup-btn').prop('disabled', true);
        }
      }

      $('#password').keyup(function() {
        checkPasswordStrength();
      });

      $('#signup-form').submit(function(event) {
        event.preventDefault(); 
        checkPasswordStrength();
        if (!$('#signup-btn').is(':disabled')) {
          alert('Form submitted successfully!');
        }
      });
    });
  </script>
</body>
</html>
