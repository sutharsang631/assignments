<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Check</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .password-strength {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Password Strength Check</h1>
  <input type="password" id="password" placeholder="Enter your password">
  <br>
  <div class="password-strength"></div>

  <script>
    $(document).ready(function() {
      $('#password').keyup(function() {
        var password = $(this).val();
        var strength = checkPasswordStrength(password);
        $('.password-strength').text('Password Strength: ' + strength);
      });

      function checkPasswordStrength(password) {
        // Perform your password strength checks here
        // You can use regex, length validation, or any other technique

        if (password.length < 6) {
          return 'Weak';
        } else if (password.length < 8) {
          return 'Medium';
        } else {
          return 'Strong';
        }
      }
    });
  </script>
</body>
</html>
