<!DOCTYPE html>
<html>
<head>
  <title>Sticky Notes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .password-strength {
      color: red;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .sticky-note {
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: absolute;
      cursor: move;
      float:left;
      position: relative;
      padding: 10px;
      border: 1px solid black;
    }
    .sticky-note .remove {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sticky notes</h1>
  
  <div id="loggedInUserSection" class="hidden">
    <h2>Welcome <span id="loggedInUsername"></span></h2>
    <button id="logoutButton">Logout</button>
    <hr>
  </div>

  <div id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      <br>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <a href="#" id="toggleButton">New User? Sign Up</a>
  </div>
  
  <div id="signupPage" class="hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required>
      <br>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required>
      <br>
      <div class="password-strength"></div>
      <br>
      <button type="submit" id="signupButton" disabled>Sign Up</button>
    </form>
    <div id="password-checker">
      <p id="capital-letter">At least one capital letter</p>
      <p id="symbol">At least one symbol</p>
      <p id="number">At least one number</p>
      <p id="length">At least 8 characters</p>
    </div>
    <a href="" id="toggleButton">Existing User? Login</a>
  </div>
  
  <div id="stickyNotePage" class="hidden">
    <h2>Draggable Sticky Notes</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addNoteBtn">Add Sticky Note</button>
    <div id="notesContainer"></div>
  </div>

  <script>
    $(document).ready(function() {
      var loggedInUser = getStoredCredentials();
      
      if (loggedInUser) {
        showLoggedInUserSection(loggedInUser.username);
        showStickyNotePage();
      } else {
        showLoginPage();
      }

      $('#toggleButton').click(function() {
        $('#loginPage').toggleClass('hidden');
        $('#signupPage').toggleClass('hidden');
      });

      $('#loginForm').submit(function(e) {
        e.preventDefault();
        var username = $('#loginUsername').val();
        var password = $('#loginPassword').val();
        var storedCredentials = getStoredCredentials();

        if (storedCredentials && storedCredentials.username === username && storedCredentials.password === password) {
          $('#loginForm')[0].reset();
          showLoggedInUserSection(username);
          showStickyNotePage();
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });

      $('#signupForm').submit(function(e) {
        e.preventDefault();
        var username = $('#signupUsername').val();
        var password = $('#signupPassword').val();
        var strength = checkPasswordStrength(password);

        if (strength === 'Strong') {
          $('#signupForm')[0].reset();
          showLoggedInUserSection(username);
          showStickyNotePage();
        } else {
          alert('Please enter a strong password.');
        }
      });

      $('#signupPassword').keyup(function() {
        var password = $(this).val();
        var strength = checkPasswordStrength(password);
        if(strength=='Weak'){
            $('.password-strength').text('Password Strength: ' + strength+' Password').css('color','red');
        }
        else{
            $('.password-strength').text('Password Strength: ' + strength+ " Password").css('color','green');
        }        $('#signupButton').prop('disabled', !(strength === 'Strong'));
      });

      function checkPasswordStrength(password) {
        var regex = /^(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (/[A-Z]/.test(password)) {
          $('#capital-letter').css('color', 'green');
        } else {
          $('#capital-letter').css('color', 'red');
        }

        if (/[!@#$%^&*]/.test(password)) {
          $('#symbol').css('color', 'green');
        } else {
          $('#symbol').css('color', 'red');
        }

        if (/[0-9]/.test(password)) {
          $('#number').css('color', 'green');
        } else {
          $('#number').css('color', 'red');
        }

        if (password.length >= 8) {
          $('#length').css('color', 'green');
        } else {
          $('#length').css('color', 'red');
        }
        if (regex.test(password)) {
          return 'Strong';
        } else {
          return 'Weak';
        }
      }

      function getStoredCredentials() {
        var storedCredentials = localStorage.getItem('credentials');
        if (storedCredentials) {
          return JSON.parse(storedCredentials);
        }
        return null;
      }

      function showLoggedInUserSection(username) {
        $('#loggedInUsername').text(username);
        $('#loggedInUserSection').removeClass('hidden');
      }

      function showLoginPage() {
        $('#loginPage').removeClass('hidden');
      }

      function showStickyNotePage() {
        $('#loginPage').addClass('hidden');
        $('#signupPage').addClass('hidden');
        $('#stickyNotePage').removeClass('hidden');
      }

      $('#addNoteBtn').click(function() {
        var task = $('#taskInput').val();
        createStickyNoteElement(task);
      });

      function createStickyNoteElement(task) {
        var note = $('<div>', {
          class: 'sticky-note',
          text: task
        }).draggable();

        var removeButton = $('<span>', {
          class: 'remove',
          text: 'x'
        }).click(function() {
          $(this).parent().remove();
        });

        note.append(removeButton);
        $('#notesContainer').append(note);
      }

      $('#logoutButton').click(function() {
        $('#loggedInUserSection').addClass('hidden');
        $('#stickyNotePage').addClass('hidden');
        showLoginPage();
      });
    });
  </script>
</body>
</html>
