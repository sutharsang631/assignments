<!DOCTYPE html>
<html>
<head>
  <title>Ajax Sample</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Get all items
      $('#getAllBtn').click(function() {
        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/posts',
          method: 'GET',
          success: function(response) {
            displayData(response);
          },
          error: function(xhr, status, error) {
            console.log('Error:', error);
          }
        });
      });
      
      // Get a specific item
      $('#getByIdBtn').click(function() {
        var id = $('#itemId').val();
        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/posts/' + id,
          method: 'GET',
          success: function(response) {
            displayData(response);
          },
          error: function(xhr, status, error) {
            console.log('Error:', error);
          }
        });
      });
      
      // Create a new item
      $('#createBtn').click(function() {
        var newItem = {
          title: $('#title').val(),
          body: $('#body').val(),
          userId: 1
        };
        
        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/posts',
          method: 'POST',
          data: JSON.stringify(newItem),
          headers: {
            'Content-type': 'application/json; charset=UTF-8'
          },
          success: function(response) {
            displayData(response);
          },
          error: function(xhr, status, error) {
            console.log('Error:', error);
          }
        });
      });
      
      // Update an existing item
      $('#updateBtn').click(function() {
        var id = $('#itemId').val();
        var updatedItem = {
          title: $('#title').val(),
          body: $('#body').val(),
          userId: 1
        };
        
        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/posts/' + id,
          method: 'PUT',
          data: JSON.stringify(updatedItem),
          headers: {
            'Content-type': 'application/json; charset=UTF-8'
          },
          success: function(response) {
            displayData(response);
          },
          error: function(xhr, status, error) {
            console.log('Error:', error);
          }
        });
      });
      
      // Delete an item
      $('#deleteBtn').click(function() {
        var id = $('#itemId').val();
        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/posts/' + id,
          method: 'DELETE',
          success: function(response) {
            $('#output').text('Item deleted successfully.');
          },
          error: function(xhr, status, error) {
            console.log('Error:', error);
          }
        });
      });
      
      function displayData(data) {
        var $output = $('#output');
        var h
        $output.empty();
        
        if (data) {
          var item = '<div class="item">' +
            '<h2>' + data.title + '</h2>' +
            '<p>' + data.body + '</p>' +
            '</div>';
          
          $output.append(item);
        } else {
          $output.text('No data found.');
        }
      }
    });
  </script>
</head>
<body>
  <h1>Ajax Sample</h1>
  
  <button id="getAllBtn">Get All Items</button>
  
  <h2>Get Item by ID:</h2>
  <input type="number" id="itemId">
  <button id="getByIdBtn">Get Item</button>
  
  <h2>Create/Update Item:</h2>
  <label for="title">Title:</label>
  <input type="text" id="title">
  <br>
  <label for="body">Body:</label>
  <input type="text" id="body">
  <br>
  <button id="createBtn">Create</button>
  <button id="updateBtn">Update</button>
  
  <h2>Delete Item:</h2>
  <input type="number" id="itemId">
  <button id="deleteBtn">Delete Item</button>
  
  <div id="output"></div>
</body>
</html>
