<!DOCTYPE html>
<html>
<head>
  <title>Catch the Ball - Game</title>
  <style>
    #gameArea {
      width: 500px;
      height: 500px;
      position: relative;
      border: 1px solid black;
    }

    #player {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
    }

    #ball {
      width: 25px;
      height: 25px;
      background-color: red;
      position: absolute;
    }

    #trap {
      width: 50px;
      height: 50px;
      background-color: yellow;
      position: absolute;
    }

    #score {
      margin-top: 10px;
    }

    #time {
      margin-top: 10px;
    }

    #gameOver {
      font-size: 24px;
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball - Game</h1>

  <div id="gameArea">
    <div id="player"></div>
    <div id="ball"></div>
    <div id="trap"></div>
  </div>

  <div id="score">Score: <span id="scoreValue">0</span></div>
  <div id="time">Time left: <span id="timeValue">60</span></div>
  <div id="gameOver">Game Over</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    var playerSpeed = 10; // Speed of player movement
    var ballSpeed = 5; // Speed of ball movement
    var gameAreaWidth = 500; // Width of game area
    var gameAreaHeight = 500; // Height of game area
    var playerPosition = { x: gameAreaWidth / 2, y: gameAreaHeight / 2 }; // Initial player position
    var ballPosition = { x: Math.random() * (gameAreaWidth - 25), y: Math.random() * (gameAreaHeight - 25) }; // Initial ball position
    var trapPosition = { x: Math.random() * (gameAreaWidth - 50), y: Math.random() * (gameAreaHeight - 50) }; // Initial trap position
    var score = 0; // Score of the player
    var timeLeft = 60; // Time left in seconds
    var isGameOver = false; // Game over flag
  
    // Update player position
    function updatePlayer() {
      $('#player').css({ left: playerPosition.x, top: playerPosition.y });
    }
  
    // Update ball position
    function updateBall() {
      $('#ball').css({ left: ballPosition.x, top: ballPosition.y });
    }
  
    // Update trap position
    function updateTrap() {
      $('#trap').css({ left: trapPosition.x, top: trapPosition.y });
    }
  
    // Check if player caught the ball or touched the trap
    function checkCollision() {
      var playerLeft = playerPosition.x;
      var playerRight = playerPosition.x + 50;
      var playerTop = playerPosition.y;
      var playerBottom = playerPosition.y + 50;
  
      var ballLeft = ballPosition.x;
      var ballRight = ballPosition.x + 25;
      var ballTop = ballPosition.y;
      var ballBottom = ballPosition.y + 25;
  
      var trapLeft = trapPosition.x;
      var trapRight = trapPosition.x + 50;
      var trapTop = trapPosition.y;
      var trapBottom = trapPosition.y + 50;
  
      if (
        playerRight >= ballLeft &&
        playerLeft <= ballRight &&
        playerBottom >= ballTop &&
        playerTop <= ballBottom
      ) {
        score++;
        $('#scoreValue').text(score);
        resetBall();
      }
  
      if (
        playerRight >= trapLeft &&
        playerLeft <= trapRight &&
        playerBottom >= trapTop &&
        playerTop <= trapBottom
      ) {
        gameOver();
      }
    }
  
    // Reset ball position
    function resetBall() {
      ballPosition.x = Math.random() * (gameAreaWidth - 25);
      ballPosition.y = Math.random() * (gameAreaHeight - 25);
      updateBall();
    }
  
    // Reset trap position
    function resetTrap() {
      trapPosition.x = Math.random() * (gameAreaWidth - 50);
      trapPosition.y = Math.random() * (gameAreaHeight - 50);
      updateTrap();
    }
  
    // Handle player movement
    $(document).keydown(function(e) {
      if (isGameOver) {
        return;
      }
  
      if (e.keyCode === 37) { // Left arrow key
        playerPosition.x -= playerSpeed;
      } else if (e.keyCode === 39) { // Right arrow key
        playerPosition.x += playerSpeed;
      } else if (e.keyCode === 38) { // Up arrow key
        playerPosition.y -= playerSpeed;
      } else if (e.keyCode === 40) { // Down arrow key
        playerPosition.y += playerSpeed;
      }
  
      // Ensure the player stays within the game area
      if (playerPosition.x < 0) {
        playerPosition.x = 0;
      } else if (playerPosition.x > gameAreaWidth - 50) {
        playerPosition.x = gameAreaWidth - 50;
      }
  
      if (playerPosition.y < 0) {
        playerPosition.y = 0;
      } else if (playerPosition.y > gameAreaHeight - 50) {
        playerPosition.y = gameAreaHeight - 50;
      }
  
      updatePlayer();
      checkCollision();
    });
  
    // Game over
    function gameOver() {
      isGameOver = true;
      $('#gameOver').show();
    }
  
    // Initialize game
    function initializeGame() {
      updatePlayer();
      updateBall();
      updateTrap();
  
      var countdownInterval = setInterval(function() {
        timeLeft--;
        $('#timeValue').text(timeLeft);
  
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          gameOver();
        }
      }, 1000);
  
      setInterval(function() {
        if (!isGameOver) {
          ballPosition.x += (Math.random() - 0.5) * ballSpeed * 2;
          ballPosition.y += (Math.random() - 0.5) * ballSpeed * 2;
  
          if (ballPosition.x < 0 || ballPosition.x > gameAreaWidth - 25) {
            ballPosition.x = Math.max(0, Math.min(gameAreaWidth - 25, ballPosition.x));
          }
  
          if (ballPosition.y < 0 || ballPosition.y > gameAreaHeight - 25) {
            ballPosition.y = Math.max(0, Math.min(gameAreaHeight - 25, ballPosition.y));
          }
  
          updateBall();
          checkCollision();
        }
      }, 100);
    }
  
    initializeGame();
  });
  </script>
</body>
</html>
