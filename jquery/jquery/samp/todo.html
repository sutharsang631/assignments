<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .todo-container {
          width: 300px;
          margin: 20px auto;
        }
        .todo-input {
          width: 100%;
          padding: 5px;
          margin-bottom: 10px;
        }
        .todo-item {
          display: flex;
          align-items: center;
          margin-bottom: 5px;
        }
        .todo-item input[type="checkbox"] {
          margin-right: 5px;
        }
        .todo-item span {
          flex-grow: 1;
        }
      </style>
</head>
<body>
    <div class="todo-container">
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a task..." >
        <div id="todo-list"></div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
      $('#todo-input').keypress(function(event) {
        if (event.which === 13) {
          var task = $(this).val();
          if (task) {
            addTask(task);
            $(this).val('');
          }
        }
      });
            function addTask(task) {
        var todoItem = $('<div class="todo-item"></div>');
        var checkbox = $('<input type="checkbox" >').click(function(){
          $("span").css("text-decoration-line", "line-through")
        });
        var span = $('<span></span>').text(task);
        var removeBtn = $('<button>Remove</button>').click(function() {
          todoItem.remove();
        });

        todoItem.append(checkbox, span, removeBtn);
        $('#todo-list').append(todoItem);
      }
    });
    </script>
</body>
</html>
