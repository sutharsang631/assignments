<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Change the element ID
		</title>

		<script src =
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
		</script>
	
		<style>
			.myCol {
				background: green;
			}
			.newID {
				background: red;
			}
			/* table {
				color: white;
			}
			td {
				padding: 10px;
			} */
		</style>
        <script>
            function func(){
                $("p").attr("class","newID")
            }
        </script>
	</head>
	
	<body>
        <p class="myCol">this is my text</p>
        <button onclick="func()" id="btn">change</button>

	</body>
</html>
