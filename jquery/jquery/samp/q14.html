<!DOCTYPE html>
<html>
<head>
  <title>Make First Word Bold using jQuery</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // $(document).ready(function() {
        function new_div() {
            $(document).ready(function() {
            var test = {
                id: "div",
                class: "divclass",
                css: {
                "color": "Green"
                }
            };
            var $div = $("<div>", test);
            $div.html("New Division");
            $("body").append($div);
            });
            }

  </script>
</head>
<body>
    <input type="button" value="Click to add new division" onclick="new_div()" />
</body>
</html>
