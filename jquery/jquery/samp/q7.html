<!doctype html>
<html>
<head>
<title>The jQuery Example</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script>
    $(document).ready(function() {
        
       $(".red").css("color", "red")
    });
 </script>
 </head>
 <body>
    <h1>jQuery Basic Syntax</h1>
 
    <p>This is p tag</p>
    <span>This is span tag</span>
    <div class="red">This is div tag</div>
 </body>
</html>
