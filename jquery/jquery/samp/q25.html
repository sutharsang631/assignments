<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .container{
        background-color: gray;
        padding: 10px;
        border: 10px;
        border-color: black;
        width: 400px;
        margin: 40px auto;
    }
    .output {
      margin-bottom: 10px;
      align-items: center;
      width: 100%;
    }
    .btn{
        width: 5rem;
        height: 5rem;
        font-size: 20px;
        margin: 2px;
    }
</style>
<body>
    <div class="container">
        <div class="result">
            <input type="text" class="output" readonly>
        </div>
        <button class="btn" onclick="myval('1')">1</button>
        <button class="btn" onclick="myval('2')">2</button>
        <button class="btn" onclick="myval('3')">3</button>
        <button class="btn" onclick="myval('4')">4</button>
        <button class="btn" onclick="myval('5')">5</button>
        <button class="btn" onclick="myval('6')">6</button>
        <button class="btn" onclick="myval('7')">7</button>
        <button class="btn" onclick="myval('8')">8</button>
        <button class="btn" onclick="myval('9')">9</button>
        <button class="btn" onclick="myval('0')">0</button>
        <button class="btn" onclick="myval('+')">+</button>
        <button class="btn" onclick="myval('-')">-</button>
        <button class="btn" onclick="myval('/')">/</button>
        <button class="btn" onclick="myval('*')">*</button>
        <button class="btn" onclick="myres()">=</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // function myval(value){
        //     $(".output").val($(".output").val()+value)
        // }
        // function myres(){
        //     var exp=$(".outpur").val()
        //     var result=eval(exp)
        //     $(".output").val(result)
        // }
        function myval(value) {
          $(".output").val($(".output").val()+value)
    }

    function myres() {
      var expression = $('.output').val();
      var result = eval(expression);
      $('.output').val(result);
    }

    function clearOutput() {
      $('#output').val('');
    }
    </script>
</body>
</html>
