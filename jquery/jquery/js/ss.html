<script>
function generatePattern(size) {
  let pattern = '';

  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size - i - 1; j++) {
      pattern += ' ';
    }
    for (let k = 0; k <= i; k++) {
      pattern += '* ';
    }
    pattern += '\n';
  }

  for (let i = size - 2; i >= 0; i--) {
    for (let j = 0; j < size - i - 1; j++) {
      pattern += ' ';
    }
    for (let k = 0; k <= i; k++) {
      pattern += '* ';
    }
    pattern += '\n';
  }

  return pattern;
}

const patternSize = 5;
const pattern = generatePattern(patternSize);
console.log(pattern);

</script>
