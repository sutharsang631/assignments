<script>
    n=3
    pat=""
    for(i=0;i<n;i++){
        for(j=0;j<n-i-1;j++){
            pat+=" "
        }
        for(k=0;k<=i;k++){
            pat+="* "
        }
        pat+="\n"
    }
    for(i=n-2;i>=0;i--){
        for(j=0;j<n-i-1;j++){
            pat+=" "
        }
        for(k=0;k<=i;k++){
            pat+="* "
        }
        pat+="\n"
    }
    console.log(pat)
</script>
