<script>
// a1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]
function findMostFrequentItem(arr) {
  const countMap = {};
  
  for(i=0;i<arr.length;i++){
    item=arr[i]
    if(countMap[item]){
        countMap[item]++;
    }
    else{
        countMap[item]=1
    }
  }
  console.log(countMap)
  let max=1
  let most
  for( const i in countMap){
    if(countMap[i]>max){
        most=i
        max=countMap[i]        
    }
  }
  return `${most} (${max} times)`;
}
