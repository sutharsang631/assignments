<style>
button {
    display: block;
    margin: 20px 0 0 0;
    }  

p {
    background-color: 
#B0E0E6;
    width: 70px;
    border: 1px solid 
red;
  }
</style>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#button1").click(function(){
        $("#pid").toggle(2000).animate({
            width: "70%",
            opacity: 0.4,
            marginLeft: "0.6in",
            fontSize: "3em",
            borderWidth: "10px"
        })
    })
})
</script>
<body>
    <p id="pid">jQuery</p>  
    <button id="button1">Click to see the animation</button> 
    </body>
