<!DOCTYPE html>
<html>
<head>
<style>
p {
    background-color: #B0E0E6;
    width: 70px;
    border: 1px solid red;
  }
</style>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Click the button to animate the paragraph element with a number of different properties.</title>
</head>
<script>
    $(function(){
        $('button').click(function(){
            $('p').animate({
                width: "70%",
                opacity: 0.1,
                marginLeft: "0.6in",
                fontSize: "3em",
                borderWidth: "10px"        
            })
        })
    })
</script>
<body>
<p id="pid">jQuery</p>
<button id="button1">Click to see the animation</button>
</body>
</html>
