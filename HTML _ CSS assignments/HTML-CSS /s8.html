<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #40bed4; 
  border: none;
  color: rgb(239, 244, 248);
  padding: 35px;
  width: 20%;
  text-align: center;
  text-decoration: none;

</button>
