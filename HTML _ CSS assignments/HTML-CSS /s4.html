<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #34c218;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: rgb(239, 250, 238);
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #21be1c;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgb(247, 244, 244);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color:white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a:active{
  background-color: blue;
  
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">About</a>
  <div class="dropdown">
    <button class="dropbtn">
      <i class="dropdown-menu">Products</i>
    </button>
    <div class="dropdown-content">
      <a href="#">Engineering</a>
      <a href="#">Telecom</a>
      <a href="#">energy</a>
      <!-- <a href="#"></a> -->
      <a href="#">Finance</a>
      <a href="#">Consultancy</a>
   
    </div>
  </div> 
  <a href="#home">Service</a>
  <a href="#news">Contact</a>
</div>


</body>
</html>
