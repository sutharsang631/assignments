<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title> CSS3</title>
 <style type="text/css">
.container {
  padding: 5% 5%;
}

.talk-bubble {
	margin: 40px;
  display: inline-block;
  position: relative;
	width: 200px;
	height: 200px;
	background-color: lightblue;
}
.border{
  border: 8px solid #666;
}
.round{
  border-radius: 30px;
	
}
.tri-right.right-in:after{
	content: ' ';
	position: absolute;
	width: 0;
	height: 0;
  right: auto;
	left: -20px;
  top: 38px;
	bottom: auto;
	border: 12px solid;
	border-color: lightblue transparent transparent lightblue;
    rotate: 90deg;
}

.tri-right.border.right-top:before {
	content: ' ';
	position: absolute;
	width: 0;
	height: 0;
  right: auto;
	left : -40px;
  top: -8px;
	bottom: auto;
	border: 32px solid;
	border-color: lightblue transparent transparent transparent;
}

.talktext{
  padding: 1em;
	text-align: left;
  line-height: 1.5em;
}


</style>
</head>
<body>
    <div class="talk-bubble tri-right round right-in">
        <div class="talktext">
          <p></p>
</div>
</body>
</html>
