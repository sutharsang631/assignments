<html>
    <head>
        <title>
            insert row
        </title>
    </head>
    <script>
        function insertr(){
            var x=document.getElementById('sap').insertRow(0)
            var y=x.insertCell(0)
            var z=x.insertCell(1)
            y.innerHTML="New Cell1"
            z.innerHTML="New Cell2"
        }
    </script>
    <body>
        <table id="sap" border="1">
            <tr><td>Row1 cell1</td>
                <td>Row1 cell2</td></tr>
                <tr><td>Row2 cell1</td>
                <td>Row2 cell2</td></tr>

        </table>
        <input type="button" onclick="insertr()" value="Insert">
    </body>
</html>
