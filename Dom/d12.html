<html>
    <head>
        <title>Get and Style and Tags
        </title>
    </head>
    <script>
var bold_Items
window.onload=getBold_items()
function getBold_items(){
    bold_Items=document.getElementsByTagName('strong')
}
function  highlight(){
    for(i=0;i<bold_Items.length;i++){
        bold_Items[i].style.color="green"
    }
}
function return_normal(){
    for(i=0;i<bold_Items.length;i++){
        bold_Items[i].style.color="black"
    }
}
    </script>
    <body>
        <p>[<a href="#" onmouseover="highlight()" onmouseout="return_normal()">On mouse over here bold</a></p>

    </body>
</html>
