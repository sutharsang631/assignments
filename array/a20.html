<script>
    function myfunc(s){
        dup=[]
        v=new Set()
        for(i=0;i<s.length;i++){
            cv=s[i]
            if(v.has(cv) &&!dup.includes(cv)){
                dup.push(cv)
            }else{
                v.add(cv)
            }

        }
        console.log(dup,v)
        return dup
    }
    var array = [1, 2, 3, 4, 3, 2, 5, 6, 1, 2];
var duplicates = myfunc(array);
console.log(duplicates);
</script>
