<script>
    function myfunction(a){
        var fill=a.filter(function(element){
            return element !=null &&element !=0&&element!=undefined&&element!=""&&element!=NaN&&element!=false&& ! Number.isNaN(element)
        })
        return fill
    }
    var array = [NaN, 0, 15, false, -22, '', undefined, 47, null];
    console.log(myfunction(array))
</script>
