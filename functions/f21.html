<script>
    function myfunc(a,as){
        var rs=[],res
        for (x=0;x<Math.pow(2,a.length);x++){
            res=[]
            i=a.length-1
            do{
                if((x&(1<<i)!==0)){
                    res.push(a[i])
                }
                
            }
            while(i--)

            if(res.length>=as){
                rs.push(res)
            }
        }
        return rs
    }

console.log(myfunc([1, 2, 3], 2));
</script>
