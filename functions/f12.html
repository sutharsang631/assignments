<script>
    function myfunc(n){
        tem=0
        for (i=0;i<n;i++){
            tem+=1
        }
        if  (tem==n){
            return("it is  a perfect  number")
        }
        else{
            return (" it is not a perfect number")
        }
    }
    console.log(myfunc(28))
</script>
