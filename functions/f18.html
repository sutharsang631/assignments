<script>
    function myfunc(na,ele){
        var ps=Math.floor(na.length/2)
        if(na[ps]===ele){
            return ps
        }
        else if(na.lenght===1){
            return null
        }
        else if(na[ps]<ele){
            arr=na.slice(ps+1)
            res=myfunc(arr,ele)
            if (res==null){
                return null
            }
            else{
                return ps+1+res
            }
        }else{
            arr1=na.slice(0,ps)
            return myfunc(arr1,ele)
        }
    }
    myArray = [1, 2, 3, 5, 6, 7, 10, 11, 14, 15, 17, 19, 20, 22, 23];
    console.log(myfunc(myArray,6))
</script>
