<script>
    function myfunc(s1){
        if (s1<=3){
            return s1.toUpperCase()
        }
        else{
            f1=s1.substring(0,3).toLowerCase()
            f2=s1.substring(3,s1.length)
            return f1+f2
        }

    }
    console.log(myfunc("Python"));
console.log(myfunc("Py"));
console.log(myfunc("JAVAScript"));
</script>
