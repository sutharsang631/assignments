<script>
    function cel(celc){
        var c=celc
        var r=((c)*(9/5))+32
        var mes=c+'\xB0C is '+r+'\xB0C'
        console.log(mes)
    } 
    function far(farn){
        var f=farn
        var r=((f-32)*(5/9))
        var mes=f+'\xB0C is '+r+'\xB0C'
        console.log(mes)
    } 
    const n=prompt('enter')
    cel(n)  
    far(n)
</script>
