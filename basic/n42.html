<script>
    function myfunc(x,y,z){
        if (y>x&&z>y){
            return "strict mode"
        }
        else if(z>y){
            return "soft mode"
        }
        else{
            return "Undefined"
        }
    }
    console.log(myfunc(10,15,31));
console.log(myfunc(24,22,31));
console.log(myfunc(50,21,15));

</script>
