<script>
    function myfunc(s1,s2){
        if (s1==15 || s2==15){
            return true
        }
        else if((s1+s2==15)||(Math.abs(s1-s2)==15)){
            return true
            
        }
        else{
            return false
        }
    }
    console.log(myfunc(30,20))
    console.log(myfunc(10,5))   
    console.log(myfunc(15,32))

</script>
