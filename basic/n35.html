<script>
    function myfunc(s1,s2){
        if ((s1.charAt(2)==s2)||(s1.charAt(3)==s2)||(s1.charAt(4)==s2)){
            return true
        }
        else{
            return false
        }
    }
    console.log(myfunc("Python", "y"));
console.log(myfunc("JavaScript", "a"));

console.log(myfunc("Console", "e"));
console.log(myfunc("JavaScript", "S"));
</script>
